<!-- Warning Toast -->
<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">

    <!-- Colour Band & Arrow -->
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>

    <!-- Message -->
    <div class="toast-header bg-white text-dark border-0 justify-content-between">
        <div class="">
            <p class="me-auto my-auto weight-bold logo-font">WARNING!</p>
            <div class="font-body mt-1">
                {{ message }}
            </div>
        </div>

        <!-- Close Button -->
        <button type="button" class="ml-2 mb-1 close toast-close bg-white text-dark-grey float-end" data-dismiss="toast" aria-label="Close" style="border:none;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Colour Band -->
    <div class="w-100 toast-capper bg-warning"></div>
</div>
