{% extends 'base.html' %}
{% load static %}
{% block title %}
500
{% endblock title %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="row  my-4 align-items-center" id="error-container-row">
            <div class="col-sm-10 col-lg-8 custom-border mx-auto text-center my-5 p-4">
                <h2>Error: 500 Internal Server Error</h2>
                <p>The server encountered an error and could not complete your request</p>
                <a href="{% url 'home' %}" class="btn btn-cordovan">Go Back Home</a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
